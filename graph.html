<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperViewer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3f3dd5b20c.js" crossorigin="anonymous"></script>

    <!-- D3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <!-- JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/graph.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <!-- Toolbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/binoculars_logo.png" alt="Logo">
            </a>

            <!-- Icona info per il tutorial -->
            <div class="d-flex align-items-center mx-3">
                <i id="infoIcon" class="fa-solid fa-circle-info toggle-switch" style="cursor: pointer;"></i>
            </div>
    
            <!-- Icona per la barra di ricerca -->
            <div id="search-container" class="d-flex align-items-center ms-3">
                <i id="search-icon" class="fa-solid fa-magnifying-glass toggle-switch"></i>
                <input type="text" id="searchInput" class="ms-2 form-control" placeholder="Search nodes...">
            </div>
    
            <!-- Toggle Switch per etichette nodi -->
            <div class="d-flex align-items-center mx-3">
                <span class="me-2">Node Labels</span>
                <i id="toggleNodeLabels" class="fa-solid fa-toggle-on toggle-switch" data-state="on"></i>
            </div>
    
            <!-- Toggle Switch per etichette archi -->
            <div class="d-flex align-items-center mx-3">
                <span class="me-2">Link Labels</span>
                <i id="toggleLinkLabels" class="fa-solid fa-toggle-off toggle-switch" data-state="off"></i>
            </div>
    
            <!-- Toggle Switch per raggruppare i nodi con lo stesso nome -->
            <div class="d-flex align-items-center mx-3">
                <span class="me-2">Group Nodes</span>
                <i id="toggleGrouping" class="fa-solid fa-toggle-off toggle-switch" data-state="off"></i>
            </div>
    
            <input type="file" id="fileInput" class="form-control w-auto ms-auto" accept=".zip">
        </div>
    </nav>
    

    <!-- Contenitore principale -->
    <div id="main-container" class="d-flex">
        <!-- Spazio per il grafo (sinistra) -->
        <div id="graph-container">
            <svg id="graph"></svg>
        </div>

        <!-- Sidebar (destra) per visualizzare informazioni sul nodo selezionato -->
        <div id="node-info" class="p-4">
            
        </div>
    </div>

    <div id="tooltip"></div>
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/tutorial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
